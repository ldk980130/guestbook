<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>메인</title>
    <style type="text/css">
        a {
            text-decoration: none;
            border: 1px solid black;
            padding: 2px;
        }

        #like {
            color: blue
        }

        #hate {
            color: red
        }
    </style>
</head>
<body>
<a href="/post/new">글쓰기</a><br>
<hr>

<th:block th:if="${posts.size() == 0}">
    <h3>게시글이 없습니다.</h3>
</th:block>

<div th:each="post : ${posts}">
    ID : <span th:text="${post.getId()}"></span><br><br>
    이름 : <span th:text="${post.getName()}"></span><br><br>
    내용 : <span th:text="${post.getContent()}"></span><br><br>

    <a href="#" id="like" th:href="@{like/{id} (id=${post.getId()})}">좋아요</a>
    <span th:text="${post.getLikes()}"></span>
    <a href="#" id="hate" th:href="@{hate/{id} (id=${post.getId()})}">싫어요</a>
    <span th:text="${post.getHates()}"></span><br>

    <p th:text="${post.getTimeFormat()}"></p>
    <hr>
</div>

</body>
</html>
