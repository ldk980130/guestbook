<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>메인</title>
    <style type="text/css">
        input {width: 300px;margin-bottom: 10px;}
        textarea {width: 300px; height: 100px}
        a{text-decoration: none;}
        #like{color: blue}
        #hate{color: red}
    </style>
</head>
<body>
<div th:each="post : ${posts}">
    ID : <span th:text="${post.getId()}"></span><br><br>
    이름 : <span th:text="${post.getName()}"></span><br><br>
    내용 : <span th:text="${post.getContent()}"></span><br><br>

    <a id="like" href="#" th:href="@{like/{id} (id=${post.getId()})}">좋아요</a>
    <span th:text="${post.getLikes()}"></span>
    <a id="hate" href="#" th:href="@{hate/{id} (id=${post.getId()})}">싫어요</a>
    <span th:text="${post.getHates()}"></span><br>

    <p th:text="${post.getTimeFormat()}"></p>
    <hr>
</div>

<div class="post_box">
    <form th:object="${form}" method="post">
        이름: <input type="text" th:field="*{name}"> <br>
        내용: <textarea th:field="*{content}"></textarea> <br>
        <button type="submit">확인</button>
    </form>
</div>

</body>
</html>
