<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>메인</title>
    <style type="text/css">
        input {width: 300px;margin-bottom: 10px;}
        textarea {width: 300px; height: 100px}
    </style>
</head>
<body>
<div th:each="post : ${posts}">
    ID : <span th:text="${post.getId()}"></span><br>
    이름 : <span th:text="${post.getName()}"></span><br>
    내용 : <spanp th:text="${post.getContent()}"></spanp><br>
    좋아요 <span th:text="${post.getLikes()}"></span>
    싫어요 <span th:text="${post.getHates()}"></span>
    <p th:text="${post.getTimeFormat()}"></p>
</div>

<div class="post_box">
    <form th:object="${form}" method="post">

        이름: <input type="text" th:field="*{name}"> <br>
        내용: <textarea th:field="*{content}"></textarea> <br>
        <button type="submit">확인</button>
    </form>
</div>

</body>
</html>
